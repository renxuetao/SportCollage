<body class="login login-action-login wp-core-ui  locale-zh-cn">
<div id="login">
    <h1>
        <a href="/" title="SportCollage" tabindex="-1">SportCollage</a>
    </h1>
    <form name="loginform" id="loginform" action="/api/user/login" method="post">
        <p>
            <label for="user_login">用户名<br/><input type="text" name="log" id="user_login" class="input" value="" size="20"/></label>
        </p>
        <p>
            <label for="user_pass">密码<br/><input type="password" name="pwd" id="user_pass" class="input" value="" size="20"/></label>
        </p>

        <p class="forgetmenot">
            <label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"/> 记住我的登录信息</label>
        </p>
        <p class="submit">
            <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="登录"/>
            <input type="hidden" name="redirect_to" value="http://qxu1194680125.my3w.com/wordpress/wp-admin/"/>
            <input type="hidden" name="testcookie" value="1"/>
        </p>
    </form>
    <p id="nav">
        <a href="/api/user/regist">注册</a> | 	<a href="/api/user/forget" title="找回密码">忘记密码？</a>
    </p>
    <script type="text/javascript">
        function wp_attempt_focus() {
            setTimeout(function () {
                try {
                    d = document.getElementById('user_login');
                    d.focus();
                    d.select();
                } catch (e) {
                }
            }, 200);
        }
        wp_attempt_focus();
        if (typeof wpOnload == 'function')wpOnload();
    </script>
